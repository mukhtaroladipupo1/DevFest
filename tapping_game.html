<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10-Second Tapping Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 10px; }
    #tapBtn {
      background: #4caf50;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    #tapBtn:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    #count, #timer {
      font-size: 40px;
      margin-top: 20px;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    #link {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>10-Second Tapping Game</h1>

  <div id="timer">Time: 10s</div>
  <button id="tapBtn" disabled>TAP!</button>
  <div id="count">0</div>

  <button id="saveBtn" disabled>Save Result</button>

  <p id="link">
    <a href="https://docs.google.com" target="_blank">ðŸ“„ View All User Scores</a>
  </p>

  <script>
    let count = 0;
    let timeLeft = 10;
    let timerInterval;

    const tapBtn = document.getElementById("tapBtn");
    const countDisplay = document.getElementById("count");
    const timerDisplay = document.getElementById("timer");
    const saveBtn = document.getElementById("saveBtn");

    window.onload = () => {
      tapBtn.disabled = false;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          tapBtn.disabled = true;
          saveBtn.disabled = false;
        }
      }, 1000);
    };

    tapBtn.addEventListener("click", () => {
      if (timeLeft > 0) {
        count++;
        countDisplay.textContent = count;
      }
    });

    saveBtn.addEventListener("click", () => {
      const username = prompt("Enter your username:");
      if (!username) return;

      fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify({
          username: username,
          score: count
        })
      })
      .then(res => res.json())
      .then(data => alert("Score saved successfully!"))
      .catch(err => alert("Error saving score."));
    });
  </script>
</body>
</html>
